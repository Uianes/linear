<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Sistemas Lineares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Resolva os Sistemas Lineares</h1>
        <div id="question"></div>
        <div id="input-container">
            <label for="x-value">X:</label>
            <input type="text" id="x-value">
            <label for="y-value">Y:</label>
            <input type="text" id="y-value">
            <button id="submit-button">Enviar</button>
        </div>
        <div id="result"></div>
        <div id="score"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
